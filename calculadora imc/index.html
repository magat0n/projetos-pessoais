<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Ex: 70">
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01">
        
        <label for="idade">Idade (anos):</label>
        <input type="number" id="idade" placeholder="Ex: 25">
        
        <!-- Campos adicionais -->
        <label for="comorbidades">Comorbidades:</label>
        <input type="text" id="comorbidades" placeholder="Ex: Hipertensão, diabetes">
        
        <label for="usoDrogas">Você usa alguma droga?</label>
        <select id="usoDrogas">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select>

        <label for="alcool">Você consome álcool?</label>
        <select id="alcool">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select>

        <label for="tabagismo">Você fuma?</label>
        <select id="tabagismo">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select>

        <label for="doencas">Alguma doença pré-existente?</label>
        <input type="text" id="doencas" placeholder="Ex: Asma, problemas cardíacos">
        
        <div class="buttons-container">
            <button onclick="calcularIMC()">Calcular</button>
            <button onclick="reiniciarFormulario()">Reiniciar</button>
        </div>
        
        <div id="resultado"></div>
        <div class="grafico-container">
            <canvas id="grafico"></canvas>
        </div>
        
    </div>

    <script src="script.js"></script>

</body>
</html>
